<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sentiment Analyzer (Java)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Simple Sentiment Analyzer</h1>
        <p>Enter text below to see its sentiment.</p>
    </header>
    <main>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <button id="analyze-btn">Analyze Sentiment</button>
        <div id="loader" class="spinner" style="display: none;"></div>
        <div id="results-section" style="display: none;">
            <h3>Result:</h3>
            <div id="result-sentiment" class="sentiment-badge"></div>
        </div>
        <div id="error-message" class="error-box" style="display: none;"></div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
